{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Manually Added links -->
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1c1f22ee;
        }
    </style>

    {% block headSection %}
    {% endblock headSection %}
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a style="font-family: 'Alfa Slab One', cursive; font-size: 2.5rem;" class="navbar-brand" href="#">gK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {{ vHome }} ">
                    <a style="font-size: 1.5rem; padding-left: 1.5rem;" class="nav-link" href="/">Home<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {{ vAbout }}">
                    <a style="font-size: 1.5rem; padding-left: 1.5rem;" class="nav-link" href="about">About Me</a>
                </li>
                <li class="nav-item {{ vBlogs }}">
                    <a style="font-size: 1.5rem; padding-left: 1.5rem;" class="nav-link" href="blog">Blogs</a>
                </li>
                <li class="nav-item {{ vDoubts }}">
                    <a style="font-size: 1.5rem; padding-left: 1.5rem;" class="nav-link" href="doubts">Doubts</a>
                </li>
            </ul>
            <span class="navbar-text" style="font-family: 'Audiowide', cursive; font-size: 2.0rem;">
                Zer0
            </span>
        </div>
    </nav>


    {% block content %}
    {% endblock content %}


    <footer class="mastfoot mt-auto text-center" style="color: aliceblue;">
        <div class="inner">
            <p>Powered by <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>.</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
